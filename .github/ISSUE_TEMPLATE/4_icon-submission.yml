name: Icon submission
description: Submit your icon creation! Remember to read CONTRIBUTING.md first, if you haven't already.
title: "Icon submission: "
labels: ["Submission"]
body:
  - type: markdown
    attributes:
      value: |
        - :warning: Remember to add *name of the brand / site / app* at the end of *"Icon submission:"* part.
          - Please use proper capitalization for the name (check the capitalization from their app / website).
        - If it's icon update submission, add `(update)` at the end of *"Icon submission:"* part.
          - Eg. `Discord (update)`
        - If it's generic icon submission, add *short name for the icon* and `(generic)` at the end of *"Icon submission:"* part.
          - Eg. `Education (generic)`
        - **Do not change the formatting of the title!**
        
        ### Read and follow carefully our [CONTRIBUTING document](https://github.com/aegis-icons/aegis-icons/blob/master/CONTRIBUTING.md) during the creation (and before submitting)!
        
        If you don't follow the CONTRIBUTING doc, we could reject your icon submission.
  - type: dropdown
    id: icon-type
    attributes:
      label: Icon type
      description: Select what kind of icon you're submitting.
      options:
        - Logo based
        - Update
        - Generic
    validations:
      required: true
  - type: input
    id: site_app-url
    attributes:
      label: URL of the site or app
      placeholder: Eg. https://example.com
  - type: markdown
    attributes:
      value: |
        **Required**, unless it's generic icon.
  - type: input
    id: logo-url
    attributes:
      label: Logo / icon info
    validations:
      required: true
  - type: markdown
    attributes:
      value: |        
        **For example:**
        
        - Direct URL of the press kit / branding page *(most prefered)*, logo vector file or [logo resource page](https://github.com/aegis-icons/aegis-icons/blob/master/CONTRIBUTING.md#logos)
          - Examples:
            - `https://official-domain-of-the-app-or-site.com/press-kit-slash-branding-page`
            - `https://official-domain-of-the-app-or-site.com/logo.svg`
            - `https://unofficial-vector-logo-resource.com/exact-page-with-logo-resource`
        - Short info of how did you get the logo
          - For [site embedded vectors](https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Adding_vector_graphics_to_the_Web#how_to_include_svg_code_inside_your_html), eg: `Extracted logo with SVG Gobbler from https://official-domain-of-the-app-or-site.com/exact-page`
          - For [image traced vectors](https://en.wikipedia.org/wiki/Image_tracing), eg: `Image traced of https://example.com/logo.jpg with Vectorizer.io`
        - *If it's generic icon:*
          - `[Icon name] from Unicons / Feather / Lucide / Cryptocurrency Icons`
        
        **It cannot be duplication of** "URL of the site or app" **field text.**
  - type: textarea
    id: bg-color
    attributes:
      label: Background color info
  - type: markdown
    attributes:
      value: |        
        **Required**, unless it's generic icon.
        
        Fill this form based of this information:
        - *Is the color taken somewhere from the logo?*
          - If **yes**, add this text: `Background color is from the logo.`
        - *Is color taken from the mentioned app / site?* (And not from logo)
          - If **yes**, do either/all of these things:
            - [Upload](https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files) screenshot of the area where you got the color **and** give URL of the page
            - Give the HTML element name (eg. `#footer`) **and** URL of the page.
  - type: textarea
    id: icon-upload
    attributes:
      label: Upload icon(s)
    validations:
      required: true
  - type: markdown
    attributes:
      value: |        
        First, click the text field above and then [upload](https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files) **SVGs / AIs inside of ZIP file** (Github doesn't accept AI files as is and even though SVG to Markdown upload is possible, [there's still some issues](https://github.com/github/feedback/discussions/11053)).
  - type: textarea
    id: anything-else
    attributes:
      label: Anything else?
      description: Optional text field to add other info, kudos etc.
  - type: checkboxes
    id: terms
    attributes:
      label: Confirmation
      options:
        - label: I have read and **carefully** followed [CONTRIBUTING document](https://github.com/aegis-icons/aegis-icons/blob/master/CONTRIBUTING.md) during the creation of the icon.
          required: true
